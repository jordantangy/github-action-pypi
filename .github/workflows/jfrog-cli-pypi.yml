name: JFrog-GitHub pypi
'on': push
permissions:
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OIDC_AUDIENCE: jfrog-github
      OIDC_PROVIDER: jfrog-github
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set log level
        run: export JFROG_CLI_LOG_LEVEL=DEBUG
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: '${{ secrets.JF_URL }}'
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        with:
          oidc-provider-name: jfrog-github
          oidc-audience: jfrog-github
      - name: Install
        run: |
         jf rt ping
         jf pipc --global --repo-resolve="pypi-remote"
         jf pip install -r jordantangy/github-action-pypi/.github/workflows/requirements.txt
